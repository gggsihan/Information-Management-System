{% extends "base.html" %} {% block main %}
<div class="add-container">
    <form action="/addDrug" method="POST">
        <div class="detail">
            药名：<input name="drugName"><span class="text-error"></span>
        </div>
        <div class="detail">
            科目：<input name="subject">
        </div>
        <div class="detail">
            规格：<input name="specification">
        </div>
        <div class="detail">
            剂型：<input name="dosageForm">
        </div>
        <div class="detail">
            库存：<input name="inventory">
        </div>
        <div class="butt">
            <button class="addBut" type="submit">确定</button>
            <button class="cancel" onclick="javascript :history.back(-1)">取消</button>
        </div>
        
    </form>
</div>
<script>
    $(function(){
        $(".addBut").click(function () {
            $.ajax({
                url: '/addDrugPage',
                data: $("form").serialize(),
                type: 'POST',
                dataType:'json',
                success: function (msg) {
                    if (msg.data == 1) {
                        $(".text-error").text('药品名称不能为空！');
                        fade(".text-error")
                    }
                }
            })
        })
    })
</script>
{% endblock %}
